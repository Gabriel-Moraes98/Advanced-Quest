<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Desafio Frontmentor: Huddle</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="middle-informations">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text-informations">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br> your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="social">
      <button><i class="fa-brands fa-facebook-f"></i></button>
      <button><i class="fa-brands fa-twitter"></i></button>
      <button><i class="fa-brands fa-instagram"></i></button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2a6113b02b.js" crossorigin="anonymous"></script>
</body>

</html>
